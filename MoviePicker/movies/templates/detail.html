{% extends 'main.html' %}
{% block title %}{{ movie.original_title }}{% endblock %}
{% block content %}

<div id="movie-title">
    {{ movie.original_title }} ({{ movie.english_title }}) {{ movie.year_of_release }}
</div>

<div id="movie-titlesp">
    {{ movie.spanish_title}}
</div>

<div id="movie-plot">
    {{ movie.plot }}
</div>


<img src="../../media/{{ movie.poster }}">

{% endblock %}
